<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/header :: head}"></head>

<body class="min-h-screen bg-white">
<div th:replace="~{layout/header :: header}"></div>

<div class="sticky top-[73px] z-40 bg-white border-b border-[#E8D5C4]/30">
    <div class="max-w-[1800px] mx-auto px-6 py-4">
        <div class="flex gap-3 overflow-x-auto scrollbar-hide scroll-smooth">
            <button onclick="setActiveCategory('전체')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#D4C4B0] text-white" style="font-family: 'Noto Sans KR', sans-serif;" data-category="전체">전체</button>
            <button onclick="setActiveCategory('디자인')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="디자인">디자인</button>
            <button onclick="setActiveCategory('아트')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="아트">아트</button>
            <button onclick="setActiveCategory('사진')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="사진">사진</button>
            <button onclick="setActiveCategory('패션')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="패션">패션</button>
            <button onclick="setActiveCategory('인테리어')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="인테리어">인테리어</button>
            <button onclick="setActiveCategory('음식')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="음식">음식</button>
            <button onclick="setActiveCategory('여행')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="여행">여행</button>
            <button onclick="setActiveCategory('자연')" class="category-btn flex-shrink-0 px-6 py-2 rounded-full transition-all duration-300 cursor-pointer bg-[#F9F6F1] text-[#8B7355] hover:bg-[#F0EBE3]" style="font-family: 'Noto Sans KR', sans-serif;" data-category="자연">자연</button>
        </div>
    </div>
</div>

<div class="bg-gradient-to-b from-[#F9F6F1] to-white border-b border-[#E8D5C4]/30 relative">
    <div class="max-w-[1800px] mx-auto px-6 py-16 text-center">
        <h2 class="text-[#8B7355] mb-4" style="font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 600;">
            당신만의 영감을 기록하고 공유하세요
        </h2>
        <p class="text-[#A89080] max-w-2xl mx-auto" style="font-family: 'Noto Sans KR', sans-serif; font-size: 1.125rem; line-height: 1.8;">
            일상 속 작은 순간들부터 특별한 영감까지,<br />
            나의 영감 저장소에서 아름다운 기록을 시작하세요
        </p>
    </div>
    <div class="absolute bottom-0 left-0 right-0 h-20 overflow-hidden">
        <svg viewBox="0 0 1800 80" class="w-full h-full" preserveAspectRatio="none" style="display: block;">
            <path d="M 0,80 Q 900,0 1800,80 L 1800,80 L 0,80 Z" fill="white" />
        </svg>
    </div>
</div>

<main class="max-w-[1800px] mx-auto px-6 py-12">
    <div id="masonryGrid" class="masonry-grid">

        <!-- ✅ posts가 있을 때 -->
        <a th:if="${posts != null and !posts.isEmpty()}"
           th:each="post : ${posts}"
           th:href="@{/posts/{id}(id=${post.id})}"
           class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover:shadow-xl"
           style="background-color: #F9F6F1; display:block;">

            <img
                    th:src="@{${post.imageUrl}}"
                    th:alt="${post.title}"
                    class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105"
                    style="display: block;"
                    onerror="this.src='https://picsum.photos/400/600'"
            />

            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/0 to-black/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <div class="absolute bottom-0 left-0 right-0 p-4">
                    <h3 class="text-white" style="font-family: 'Noto Sans KR', sans-serif; font-weight: 600;"
                        th:text="${post.title}"></h3>
                </div>
            </div>
        </a>

        <!-- ✅ posts가 비었을 때 (샘플 카드) -->
        <div th:if="${posts == null or posts.isEmpty()}">
            <a href="/posts/1" class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover:shadow-xl" style="background-color: #F9F6F1; display:block;">
                <img src="https://picsum.photos/seed/vintage/400/600" alt="빈티지 감성" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105" style="display: block;" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/0 to-black/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="absolute bottom-0 left-0 right-0 p-4"><h3 class="text-white" style="font-family: 'Noto Sans KR', sans-serif; font-weight: 600;">빈티지 감성</h3></div>
                </div>
            </a>

            <a href="/posts/2" class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover:shadow-xl" style="background-color: #F9F6F1; display:block;">
                <img src="https://picsum.photos/seed/minimal/400/500" alt="미니멀 인테리어" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105" style="display: block;" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/0 to-black/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="absolute bottom-0 left-0 right-0 p-4"><h3 class="text-white" style="font-family: 'Noto Sans KR', sans-serif; font-weight: 600;">미니멀 인테리어</h3></div>
                </div>
            </a>

            <a href="/posts/3" class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover:shadow-xl" style="background-color: #F9F6F1; display:block;">
                <img src="https://picsum.photos/seed/nature/400/400" alt="자연의 평화" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105" style="display: block;" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/0 to-black/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="absolute bottom-0 left-0 right-0 p-4"><h3 class="text-white" style="font-family: 'Noto Sans KR', sans-serif; font-weight: 600;">자연의 평화</h3></div>
                </div>
            </a>
        </div>
    </div>

    <div id="loadingIndicator" class="hidden flex justify-center items-center py-12">
        <div class="w-8 h-8 border-4 border-[#E8D5C4] border-t-[#D4C4B0] rounded-full animate-spin"></div>
    </div>
</main>

<div class="fixed bottom-8 right-8 z-50 group">
    <button onclick="navigateToCreate()" class="w-[100px] h-[100px] bg-[#D4C4B0] text-white rounded-full shadow-2xl hover:bg-[#C9B5A0] hover:scale-110 transition-all duration-300 flex items-center justify-center cursor-pointer" aria-label="Add new inspiration">
        <svg class="w-10 h-10 group-hover:rotate-90 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>
    <div class="absolute bottom-full mb-4 left-1/2 -translate-x-1/2 px-4 py-2 bg-[#8B7355] text-white rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap" style="font-family: 'Noto Sans KR', sans-serif; font-size: 0.875rem;">
        글쓰기
    </div>
</div>

<div th:replace="~{layout/header :: searchModal}"></div>
<script th:replace="~{layout/header :: commonScript}"></script>

<script th:inline="none">
    let currentPage = 1;
    let isLoading = false;
    let hasMore = true;
    let activeCategory = '전체';

    function setActiveCategory(category) {
        activeCategory = category;

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('bg-[#D4C4B0]', 'text-white');
            btn.classList.add('bg-[#F9F6F1]', 'text-[#8B7355]', 'hover:bg-[#F0EBE3]');
        });

        const selectedBtn = document.querySelector(`.category-btn[data-category="${category}"]`);
        if (selectedBtn) {
            selectedBtn.classList.remove('bg-[#F9F6F1]', 'text-[#8B7355]', 'hover:bg-[#F0EBE3]');
            selectedBtn.classList.add('bg-[#D4C4B0]', 'text-white');
        }

        loadPostsByCategory(category);
    }

    function loadPostsByCategory(category) {
        const loadingIndicator = document.getElementById('loadingIndicator');
        if (loadingIndicator) loadingIndicator.classList.remove('hidden');

        axios.get('/api/posts', {
            params: { category: category !== '전체' ? category : null }
        })
        .then(response => renderPosts(response.data))
        .catch(error => console.error('게시물 로드 오류:', error))
        .finally(() => {
            if (loadingIndicator) loadingIndicator.classList.add('hidden');
        });
    }

    // ✅ 여기서도 div onclick 대신 a href로 뿌리기 (JS 의존 제거)
    function renderPosts(posts) {
        const masonryGrid = document.getElementById('masonryGrid');
        if (!masonryGrid) return;

        if (!posts || posts.length === 0) {
            masonryGrid.innerHTML = '<p class="text-center text-[#A89080] py-12" style="font-family: \'Noto Sans KR\', sans-serif;">게시물이 없습니다.</p>';
            return;
        }

        masonryGrid.innerHTML = posts.map(post => `
            <a href="/posts/${post.id}"
               class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover:shadow-xl"
               style="background-color:#F9F6F1; display:block;">
                <img
                    src="${post.imageUrl}"
                    alt="${post.title}"
                    class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105"
                    style="display:block;"
                    onerror="this.src='https://picsum.photos/400/600'"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/0 to-black/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="absolute bottom-0 left-0 right-0 p-4">
                        <h3 class="text-white" style="font-family:'Noto Sans KR', sans-serif; font-weight:600;">
                            ${post.title}
                        </h3>
                    </div>
                </div>
            </a>
        `).join('');
    }

    function loadMorePosts() {
        if (isLoading || !hasMore) return;

        isLoading = true;
        const loadingIndicator = document.getElementById('loadingIndicator');
        if (loadingIndicator) loadingIndicator.classList.remove('hidden');

        axios.get('/api/posts', {
            params: {
                page: currentPage + 1,
                category: activeCategory !== '전체' ? activeCategory : null
            }
        })
        .then(response => {
            const posts = response.data.content || response.data;
            if (!posts || posts.length === 0) {
                hasMore = false;
            } else {
                currentPage++;
                appendPosts(posts);
            }
        })
        .catch(error => console.error('추가 게시물 로드 오류:', error))
        .finally(() => {
            isLoading = false;
            if (loadingIndicator) loadingIndicator.classList.add('hidden');
        });
    }

    function appendPosts(posts) {
        const masonryGrid = document.getElementById('masonryGrid');
        if (!masonryGrid) return;

        const postsHTML = posts.map(post => `
            <a href="/posts/${post.id}"
               class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover:shadow-xl"
               style="background-color:#F9F6F1; display:block;">
                <img
                    src="${post.imageUrl}"
                    alt="${post.title}"
                    class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105"
                    style="display:block;"
                    onerror="this.src='https://picsum.photos/400/600'"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/0 to-black/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="absolute bottom-0 left-0 right-0 p-4">
                        <h3 class="text-white" style="font-family:'Noto Sans KR', sans-serif; font-weight:600;">
                            ${post.title}
                        </h3>
                    </div>
                </div>
            </a>
        `).join('');

        masonryGrid.insertAdjacentHTML('beforeend', postsHTML);
    }

    window.addEventListener('scroll', function() {
        const scrollPosition = window.innerHeight + window.scrollY;
        const threshold = document.body.offsetHeight - 500;
        if (scrollPosition >= threshold) loadMorePosts();
    });
</script>
</body>
</html>
