<script>
    (function () {
        const root = document.querySelector(".postImagesSwiper");
        if (!root) return;

        new Swiper(root, {
            slidesPerView: 1,
            spaceBetween: 12,
            touchStartPreventDefault: false, // Ïù¥ ÏÑ§Ï†ïÏù¥ falseÏó¨Ïïº ÎÇ¥Î∂Ä ÏöîÏÜå ÌÅ¥Î¶≠Ïù¥ Ïûò Îê©ÎãàÎã§.
            preventClicks: false,            // ÌÅ¥Î¶≠ Ï∞®Îã® Î∞©ÏßÄ
            preventClicksPropagation: false,  // ÌÅ¥Î¶≠ Ï†ÑÌåå Ï∞®Îã® Î∞©ÏßÄ
            observer: true,                // DOM Î≥ÄÌôî Í∞êÏßÄ
            observeParents: true,          // Î∂ÄÎ™® ÏöîÏÜå Î≥ÄÌôî Í∞êÏßÄ
            pagination: {
                el: root.querySelector(".swiper-pagination"),
                clickable: true,
            },
            navigation: {
                nextEl: root.querySelector(".swiper-button-next"),
                prevEl: root.querySelector(".swiper-button-prev"),
            },
        });
    })();
</script>
